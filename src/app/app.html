<ion-menu persistent = 'true' id='menu' side="right"  [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu">
    <ion-list>
      <!-- <ion-item (click)="getDataLoginUser()" menuClose >Cerrar SesiÃ³n</ion-item> -->

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" >
        {{p.title}}
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
